<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Status Monitoring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Printer Status Monitoring</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Printer Name</th>
            <th>System Status</th>
            <th>Printer Status</th>
        </tr>
        </thead>
        <tbody id="printerTableBody">
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // Fetch printer data from the API and update the table
        $.getJSON("/printers", function (data) {
            $.each(data, function (index, printer) {
                var row = "<tr>" +
                    "<td>" + printer.name + "</td>" +
                    "<td>" + printer.system_status + "</td>" +
                    "<td>" + printer.printer_status + "</td>" +
                    "</tr>";
                $("#printerTableBody").append(row);
            });
        });
    });
</script>

</body>
</html>
